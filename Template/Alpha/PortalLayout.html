<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
    <title>Alpha Portal</title>
</head>
<body>

    <div class="portal">
        <div class="logotype">
            <a class="logotype" href="#">
                <img src="images/alpha-logotype-icon.svg" alt="Alpha Portal">
                <span>alpha</span>
            </a>
        </div>
        <div class="side">
            <nav class="nav-links">
                <a class="nav-link" href="#">
                    <i class="fa-duotone fa-solid fa-briefcase"></i>
                    <span>Projects</span>
                </a>
                <a class="nav-link active" href="#">
                    <i class="fa-duotone fa-solid fa-user-group"></i>
                    <span>Team Members</span>
                </a>
            </nav>
        </div>
        <div class="top"></div>
        <div class="main"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
